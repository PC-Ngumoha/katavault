<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="images/favicon (2).ico" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/login.css">
  <!-- Font-Awesome -->
  <script src="https://kit.fontawesome.com/e6d78baaaf.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="nav-start nav-bg-grey">
    <div class="nav-header">
      <img src="images/logo.png" alt="Katavault logo">
    </div>

    <input type="checkbox" name="" id="content-toggle">
    <label for="content-toggle" class="hamburger">&#9776;</label>
    <div class="nav-contents2">
      <div class="info">
        <a href="/">Home</a>
        <!-- <a href="/dashboard.html">Dashboard</a> -->
      </div>
      <!-- <div class="login">
        <a href="/login.html" class="btn-dark-solid-border">Login</a>
        <a href="/register.html" class="btn-dark-solid-border">Register</a>
      </div> -->
    </div>
  </nav>
  <section id="form-area">
    <img src="images/login-icon.png" alt="Illustrative iconography">
    <form method="post" action="/users/login">
      <span id="errorText"></span>
      <div>
        <label for="regNumber">Your registration number</label>
        <input type="text" name="regNumber" id="regNumber" autocomplete="off">
      </div>
      <div>
        <label for="email">Your email</label>
        <input type="text" name="email" id="email" autocomplete="off">
      </div>
      <div>
        <label for="password">Your password</label>
        <!-- <span class="visibility"><i class="fa-regular fa-eye-slash"></i></span> -->
        <input type="password" name="password" id="password" autocomplete="off">
      </div>
      <button type="submit">Log in</button>
      <span>Not yet a user? <a href="/register.html">Register</a></span>
    </form>
  </section>
  <script src="scripts/login.js" type="module"></script>
</body>

</html>
